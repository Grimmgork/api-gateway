<!doctype html>
<html>

<head>
    <title>login</title>
</head>

<body>
    <script>
        function login() {
            let pw = prompt("password:");
            if (pw === null) {
                return;
            }
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("POST", "/login", false); // false for synchronous request
            xmlHttp.setRequestHeader("auth", "root:" + pw);
            xmlHttp.send(null);
            if (xmlHttp.status == 200) {
                window.alert("success!");
            } else {
                window.alert("error!");
            }
        }
        login();
    </script>
</body>

</html>
